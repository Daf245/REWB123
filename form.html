  <main class="container mt-5">
    <h1>Zapůjčení auta - formulář</h1>

    <form>

      <div class="mb-3">
        <label for="fullName" class="form-label">Jméno a příjmení</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>

      <div class="mb-3">
        <label for="birthDate" class="form-label">Datum narození</label>
        <input type="text" class="form-control" id="birthDate" name="birthDate" placeholder="DD/MM/YYYY" required>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Pohlaví</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
          <label class="form-check-label" for="male">Muž</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Žena</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="licenseType" class="form-label">Typ řidičského oprávnění</label>
        <select class="form-select" id="licenseType" name="licenseType" required>
          <option value="" disabled selected>Vyberte typ řidičského oprávnění</option>
          <option value="A">Skupina A - Motocykl</option>
          <option value="B">Skupina B - Osobní automobil</option>
          <option value="C">Skupina C - Nákladní automobil</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Požadavky na vůz</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="automaticTransmission" name="automaticTransmission">
          <label class="form-check-label" for="automaticTransmission">Automatická převodovka</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="airConditioning" name="airConditioning">
          <label class="form-check-label" for="airConditioning">Klimatizace</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="carType" class="form-label">Druh auta</label>
        <input type="text" class="form-control" id="carType" name="carType" required>
      </div>

      <div class="mb-3">
        <label for="carColor" class="form-label">Barva auta</label>
        <input type="text" class="form-control" id="carColor" name="carColor" required>
      </div>

      <div class="mb-3">
        <label for="passengerCount" class="form-label">Počet cestujících</label>
        <input type="number" class="form-control" id="passengerCount" name="passengerCount" required>
      </div>

      <div class="mb-3">
        <label for="driverLicenseNumber" class="form-label">Číslo řidičského průkazu</label>
        <input type="text" class="form-control" id="driverLicenseNumber" name="driverLicenseNumber" required>
      </div>

      <div class="mb-3">
        <label for="deliveryAddress" class="form-label">Adresa pro doručení vozu</label>
        <textarea class="form-control" id="deliveryAddress" name="deliveryAddress" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary mb-4">Uložit</button>
    </form>

  </main>
